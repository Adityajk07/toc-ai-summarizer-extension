<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Summarizer</title>
    <!-- Link to our locally generated Tailwind CSS file -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Basic body styles for the popup window */
        body {
            font-family: "Inter", sans-serif;
            width: 380px; /* Fixed width for the popup */
            min-height: 250px; /* Minimum height for the popup */
            padding: 0; /* Remove default body padding */
            margin: 0; /* Remove default body margin */
            background-color: transparent; /* Let the React component define the background */
            overflow: hidden; /* Prevent scrollbars on the main popup body */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- This script will load the bundled JavaScript generated by Webpack as a module -->
    <script type="module" src="bundle.js"></script>
</body>
</html>
